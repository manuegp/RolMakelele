<div class="container">
  <h2 class="mb-3">Combate - Sala {{ roomId }}</h2>

  <ng-container *ngIf="room$ | async as room">
    <p *ngIf="room.status === 'waiting'">Esperando a otro jugador...</p>
    <p *ngIf="room.status === 'character_selection'">Esperando que los jugadores est√©n listos...</p>
    <p *ngIf="room.status === 'in_game'">Juego iniciado!</p>
  </ng-container>
  <button class="btn btn-secondary mt-3" (click)="leave()">Salir</button>
</div>
