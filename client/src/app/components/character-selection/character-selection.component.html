<div class="container mt-4">
  <mat-card>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
  </mat-card>

  <div class="row mt-3">
    <div class="col-sm-3" *ngFor="let char of characters">
      <mat-card (click)="toggle(char.id)" [class.bg-info]="selected.has(char.id)">
        {{char.name}}
      </mat-card>
    </div>
  </div>

  <button mat-raised-button color="primary" class="mt-3" (click)="continue()" [disabled]="selected.size !== 4 || !username">
    Continuar
  </button>
</div>
